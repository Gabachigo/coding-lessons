<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  
    <head>-usado para configurar a pagina
  -->

  <!--  
    <meta>

    - charset
      - UTF-8 para characteres especiais
      - ISO-8859-1 para aparecer só caracteres latinas
    - name
    - content

    viewport, toda a parte visivel

    <link> para icones personalizados

    favicon(Favourite icon) é o icone que fica na aba da pagina

    <meta>

    - charset
    - viewport
    - author
    - descrption
    - robots

    <meta> para redes sociais
  -->

  <head>

    <!-- Aula 2: codificacao de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Aula 2: portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aula 3: favicon básico -->
    <link rel="icon" href="favicon.ico">

    <!-- Aula 3: Tambem tem links para iPhone nao retina, iPod touce e dispositivos android 2.1+, iphone com tela retina ipad de primeira e segunda geracao sem tela retina e ipad de terceira geracao com tela retina -->

    <!-- Aula 4: SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Davi Almeida">
    <meta name="description" content="oie">
    <meta name="robots" content="index, follow">

    <!-- Open Graph: facebook posts -->    
  </head>

</body>
</html>
