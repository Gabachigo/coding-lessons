<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Audio/Video</title>
</head>
<body>

  <video controls width="1280" height="720" preload="auto" poster="amogus.jpg">
    <source src="heehee.mp4" type="video/mp4">
    <p>Este browser nao suporta video AHAHA</p>
  </video>

  <br>

  <audio controls>
    <source src="heehee.mp3" type="audio/mp3">
    <p>Este browser nao suporta audio AHAHA</p>
  </audio>

  <br>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/9LLiDCN2fgQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <br>

  <img src="https://source.unsplash.com/random" alt="Imagem aleatoria" title="Imagem aleatoria" height="500px">

  <a href="https://google.com">
    <img src="https://source.unsplash.com/random" alt="Imagem aleatoria" title="Imagem aleatoria" height="500px">
  </a>

  <br>

  <p style="background-image: url('amogus.jpg')">Imagem</p>

  <br>

  <div>
    <a href="https://google.com">
      <img src="amogus.jpg" alt="Amogus" height="250">
    </a>
  </div>

  <br>

  <a href="https://google.com">
    <figure>
      <img src="amogus.jpg" alt="amogus">
      <figcaption>Amogus</figcaption>
    </figure>
  </a>
</body>
</html>
